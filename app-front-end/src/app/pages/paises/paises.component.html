<div class="card-columns m-3">
    <div class="card" *ngFor="let prod of misdatos">
      <img src="{{prod.flag}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.population}}</h5>
        <p class="card-text">{{prod.name}}</p>
        <p class="card-text">{{prod.capital}}</p>
        <h4>Monedas</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of prod.currencies">{{item.symbol}} {{item.name}}</li>
          </ul>
        <!-- <small class="card-text"><small class="text-muted">$ {{prod.precio | number}}</small></p> -->
       <!-- <button class="btn btn-primary" [routerLink]="['/product', prod.codigo, category, '']">Ver Producto</button> 
       <button class="btn btn-danger" (click)="redirect(prod.precio)" >Redirect</button>  -->
      </div>
    </div>
  </div>
